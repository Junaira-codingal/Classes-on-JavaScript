<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript class inheritance & static method</h2>

    <p id="details"></p>
    <p id="greetings"></p>

    <script>
      class vehicle {
        constructor(brandname) {
          this.brandname = brandname;
        }

        static hello() {
          return "Hello";
        }

        details() {
          return `Brand Name: ${this.brandname}<br>`;
        }
      }

      class model extends vehicle {
        constructor(brandname, model) {
          super(brandname);
          this.model = model;
        }

        show() {
          return this.details() + "Model : " + this.model;
        }
      }

      var car1 = new model("toyota", "premio");

      document.getElementById("details").innerHTML = car1.show();
      document.getElementById("greetings").innerHTML = vehicle.hello();
    </script>
  </body>
</html>
