<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Classes</h2>

    <p id="student1"></p>
    <p id="student2"></p>

    <script>
      class student {
        constructor(name, birthYear) {
          this.name = name;
          this.birthYear = birthYear;
        }

        age() {
          let date = new Date();
          return date.getFullYear() - this.birthYear;
        }
      }

      var jun = new student("Junaira", 2012);
      var ksf = new student("kashfia", 2009);

      document.getElementById("student1").innerHTML = `I am ${
        jun.name
      } and I was born in ${jun.birthYear} & My age is ${jun.age()}`;
      document.getElementById("student2").innerHTML = `I am ${
        ksf.name
      } and I was born in ${ksf.birthYear} & My age is ${ksf.age()}`;
    </script>
  </body>
</html>
